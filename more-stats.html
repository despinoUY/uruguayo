    <script type="text/javascript">
        // ID of the Google Spreadsheet
        var spreadsheetID = "1NHSPAJEYSOqffWPy_pAnVVwsftfk1nisJ9OMWl0d0rQ";
        // Make sure it is public or set to Anyone with link can view 
        var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

        function hexToRgbA(hex){
          var c;
          if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
            c= hex.substring(1).split('');
            if(c.length== 3){
              c= [c[0], c[0], c[1], c[1], c[2], c[2]];
            }
            c= '0x'+c.join('');
            return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+',1)';
          }
          throw new Error('Bad Hex');
        };
        var default_colors = ['#3366CC','#DC3912','#FF9900','#109618','#990099','#3B3EAC','#0099C6','#DD4477','#66AA00','#B82E2E','#316395','#994499','#22AA99','#AAAA11','#6633CC','#E67300','#8B0707','#329262'];
        datasets = [];
        iter = 0;

        $.getJSON(url, function(data) {
          var entry = data.feed.entry;
          $(entry).each(function(){
            elem = {label: '', fill: false, lineTension: 0.1, data: [], backgroundColor: hexToRgbA(default_colors[iter]), borderColor: hexToRgbA(default_colors[iter]), spanGaps: false};
            elem.label = this.gsx$eq3.$t;
            elem.data.push(this.gsx$f1.$t);
            elem.data.push(this.gsx$f2.$t);
            elem.data.push(this.gsx$f3.$t);
            elem.data.push(this.gsx$f4.$t);
            elem.data.push(this.gsx$f5.$t);
            elem.data.push(this.gsx$f6.$t);
            elem.data.push(this.gsx$f7.$t);
            datasets.push(elem);
            iter++;
          });
          var ctx = document.getElementById("chartAp");

          var data = {
              labels: ["Fecha 1", "Fecha 2", "Fecha 3", "Fecha 4", "Fecha 5", "Fecha 6", "Fecha 7"],
              datasets: datasets,
          };
          var options = {
              scales: {
                  xAxes: [{
                      position: 'top',
                  }],
                  yAxes: [{
                      ticks: {
                          beginAtZero: true,
                          reverse: true,
                      },
                      display: true,
                  }]
              }
          };
          var myChart = new Chart(ctx, {
              type: 'line',
              data: data,
              options: options,
          });
        });

    </script>
