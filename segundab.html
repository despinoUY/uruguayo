    <script type="text/javascript">
        // ID of the Google Spreadsheet
        var spreadsheetID = "1_0RWUcr7c2c4vQBw5e86EGg13G9GJfojceoRFi2PxTk";

        // Make sure it is public or set to Anyone with link can view 
        var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

        $.getJSON(url, function(data) {
          var entry = data.feed.entry;
          var iter = 0;

          $(entry).each(function(){
          if ((iter == 0) || (Math.floor(iter%2) == 0)) {
            $('#segunda-am').append('</td><tr><td>'+this.gsx$equipo.$t+'</td><td align="center">'+this.gsx$pj.$t+'</td><td align="center">'+this.gsx$pg.$t+'</td><td align="center">'+this.gsx$pe.$t+'</td><td align="center">'+this.gsx$pp.$t+'</td><td align="center">'+this.gsx$gf.$t+'</td><td align="center">'+this.gsx$gc.$t+'</td><td align="center">'+this.gsx$dg.$t+'</td><td align="center">'+this.gsx$pts.$t+'</td></tr>');
          } else {
            $('#segunda-am').append('</td><tr style="background-color:#CBCBCB"><td>'+this.gsx$equipo.$t+'</td><td align="center">'+this.gsx$pj.$t+'</td><td align="center">'+this.gsx$pg.$t+'</td><td align="center">'+this.gsx$pe.$t+'</td><td align="center">'+this.gsx$pp.$t+'</td><td align="center">'+this.gsx$gf.$t+'</td><td align="center">'+this.gsx$gc.$t+'</td><td align="center">'+this.gsx$dg.$t+'</td><td align="center">'+this.gsx$pts.$t+'</td></tr>');
          }
          iter++;
          });
        });

        function clicketyClick(name){
          var divWidth = document.getElementById(name).outerWidth;
          var divHeight = document.getElementById(name).outerHeight;
          var anchor = document.getElementById(name+'-a-ctx');
          html2canvas(document.getElementById(name), {
            onrendered: function(canvas){
              document.body.appendChild(canvas);
              canvas.style.display = 'none';
              canvas.id = name+'-ctx';
              var ctx = document.getElementById(name+'-ctx');
              var img = ctx.toDataURL("image/png");
              anchor.href = ctx.toDataURL("image/png");
              anchor.download = name+'.png';
              anchor.click();
            },
            width: divWidth,
            height: divHeight,
          });
        };
    </script>
