      <div class="col-lg-6" style="padding: 0">
      <div class="panel panel-default">
        <div class="panel-heading" id="ap-header">Torneo Apertura - Última actualización: </div>

        <div class="panel-heading" id="desc-header">Tabla del Descenso - Última actualización: </div>

          <thead>
            <tr>
              <th >Equipo</th>
              <th >PJ</th>
              <th >'16</th>
              <th >'17</th>
              <th >Pts.</th>
              <th >Avg.</th>

          </thead>
          <tbody id="descenso">

    <script type="text/javascript">
        // ID of the Google Spreadsheet
        var spreadsheetID = "1NHSPAJEYSOqffWPy_pAnVVwsftfk1nisJ9OMWl0d0rQ";

        // Make sure it is public or set to Anyone with link can view 
        var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

        $.getJSON(url, function(data) {

          var entry = data.feed.entry;
          var date = entry[0].updated.$t.split("-");
          var day = date[2].split("T");
          document.getElementById('ap-header').innerHTML = document.getElementById('ap-header').innerHTML + day[0] + '/' + date[1] + '/' + date[0];
          document.getElementById('desc-header').innerHTML = document.getElementById('desc-header').innerHTML + day[0] + '/' + date[1] + '/' + date[0];

          $(entry).each(function(){
          // Column names are name, age, etc.
          $('#apertura').append('</td><tr><td>'+this.gsx$equipo.$t+'</td><td>'+this.gsx$pj.$t+'<td>'+this.gsx$pg.$t+'</td><td>'+this.gsx$pe.$t+'</td></td><td>'+this.gsx$pp.$t+'</td><td>'+this.gsx$dg.$t+'</td><td>'+this.gsx$pts.$t+'</td></tr>');

          if ($.inArray(this.title.$t,["Row: 17", "Row: 16", "Row: 15"])>= 0){
              $('#descenso').append('</td><tr style="background-color: #e29453"><td>'+this.gsx$eq2.$t+'</td><td>'+this.gsx$pj2.$t+'<td>'+this.gsx$pt16.$t+'</td><td>'+this.gsx$pt17.$t+'</td><td>'+this.gsx$pts2.$t+'</td><td>'+this.gsx$avg.$t+'</td></tr>');
          } else {
              $('#descenso').append('<tr></td><td>'+this.gsx$eq2.$t+'</td><td>'+this.gsx$pj2.$t+'<td>'+this.gsx$pt16.$t+'</td><td>'+this.gsx$pt17.$t+'</td><td>'+this.gsx$pts2.$t+'</td><td>'+this.gsx$avg.$t+'</td></tr>');
          }

          });
        });
