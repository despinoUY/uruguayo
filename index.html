    <div class="container">

      <div class="page-header">
        <h1>Las tablas del Uruguayo</h1>
        <p class="lead">¿Cansado de no encontrar las tablas del fútbol uruguayo? Acá las tenés.</p>

<!--

      <div class="panel panel-default">
        <div class="panel-heading">Torneo Apertura</div>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th class="col-lg-2">Equipo</th>
              <th class="col-lg-2">PJ</th>
              <th class="col-lg-2">PG</th>
              <th class="col-lg-2">PE</th>
              <th class="col-lg-2">PP</th>
              <th class="col-lg-2">Puntos</th>
            </tr>
          </thead>
          <tbody id="apertura">
          </tbody>
        </table>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Tabla del Descenso</div>
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th class="col-lg-2">Equipo</th>
              <th class="col-lg-2">PJ</th>
              <th class="col-lg-2">2016</th>
              <th class="col-lg-2">2017</th>
              <th class="col-lg-2">Total</th>
              <th class="col-lg-2">Avg.</th>
            </tr>
          </thead>
          <tbody id="descenso">
          </tbody>
        </table>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script type="text/javascript">
        // ID of the Google Spreadsheet
        var spreadsheetID = "1NHSPAJEYSOqffWPy_pAnVVwsftfk1nisJ9OMWl0d0rQ";

        // Make sure it is public or set to Anyone with link can view 
        var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";

        $.getJSON(url, function(data) {

          var entry = data.feed.entry;

          $(entry).each(function(){
          // Column names are name, age, etc.
          $('#apertura').append('<tr><td></td><td>'+this.gsx$equipo.$t+'</td><td>'+this.gsx$pj.$t+'<td>'+this.gsx$pg.$t+'</td><td>'+this.gsx$pe.$t+'</td></td><td>'+this.gsx$pp.$t+'</td><td>'+this.gsx$pts.$t+'</td></tr>');

          $('#descenso').append('<tr><td></td><td>'+this.gsx$eq2.$t+'</td><td>'+this.gsx$pj2.$t+'<td>'+this.gsx$pt16.$t+'</td><td>'+this.gsx$pt17.$t+'</td><td>'+this.gsx$pts2.$t+'</td><td>'+this.gsx$avg.$t+'</td></tr>');
          });
        });
    </script>
